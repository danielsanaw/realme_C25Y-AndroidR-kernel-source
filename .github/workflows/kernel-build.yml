name: Kernel Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y clang llvm lld git wget curl bc flex bison \
          build-essential gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu \
          python3 python3-pip ccache libssl-dev

      - name: Set up environment
        run: |
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CC=clang

      - name: Generate kernel configuration
        run: make O=out ARCH=arm64 CC=clang CROSS_COMPILE=aarch64-linux-gnu- defconfig

      - name: Compile Kernel
        run: make O=out ARCH=arm64 CC=clang CROSS_COMPILE=aarch64-linux-gnu- -j$(nproc)

      - name: Upload kernel image
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-Image
          path: out/arch/arm64/boot/Image.gz-dtb

