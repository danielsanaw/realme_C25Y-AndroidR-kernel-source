name: Kernel Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y bc bison flex libssl-dev clang lld gcc-aarch64-linux-gnu

      - name: Set Up Environment Variables
        run: |
          echo "CROSS_COMPILE=aarch64-linux-gnu-" >> $GITHUB_ENV
          echo "CC=clang" >> $GITHUB_ENV
          echo "ARCH=arm64" >> $GITHUB_ENV

      - name: Compile Kernel
        run: |
          make O=out ARCH=arm64 CC=clang CROSS_COMPILE=aarch64-linux-gnu- -j$(nproc)

      - name: Upload Kernel Image (if build succeeds)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Kernel Image
          path: out/arch/arm64/boot/Image.gz-dtb
